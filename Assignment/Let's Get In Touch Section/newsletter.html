<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get In Touch</title>
    <link rel="stylesheet" href="touch-section.css">
</head>
<body>
    <main>
        <section class="parent-container">
            <div class="container1">
                <h1>
                    Let's Get In Touch
                </h1>
            </div>
            <div class="container2">
                <form action="">
                    <label for="email">Email</label><br>
                    <input type="email" name="" id="email" class="border" placeholder="example@gmail.com">
                    <br><br>
                    <label for="name"> Name</label><br>
                    <input type="text" id="name" placeholder="Full Name" class="border"><br><br>
                    <label for="msg">Message</label><br>
                    <textarea name="" id="msg" cols="50" rows="10" placeholder="Write your message..."></textarea><br>
                    <button class="btn">Get in Touch</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
